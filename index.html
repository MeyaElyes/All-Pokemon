<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Directory</h1>
        
        <div class="controls">
            <div class="filter-group">
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter">
                    <option value="all">All Types</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sortFilter">Sort by:</label>
                <select id="sortFilter">
                    <option value="alphabetic">Alphabetic (A-Z)</option>
                    <option value="alphabetic-reverse">Alphabetic (Z-A)</option>
                    <option value="abilities">Most Abilities</option>
                    <option value="abilities-reverse">Least Abilities</option>
                    <option value="oldest">Oldest to Newest (ID)</option>
                    <option value="newest">Newest to Oldest (ID)</option>
                </select>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading Pokémon data... <span id="loadingProgress">0/1025</span></p>
            </div>
        </div>

        <div class="table-container">
            <table id="pokemonTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Abilities</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="pokemonTableBody">
                    <!-- Pokemon data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Pokemon Details -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody">
                <!-- Pokemon details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
